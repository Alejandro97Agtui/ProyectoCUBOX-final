<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"> <!-- Añadí xmlns:th="http://www.thymeleaf.org" para usar expresiones Thymeleaf. -->

<head>
	<meta charset="UTF-8">
	<title>Registrar Usuario Administrador</title>

	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Iconos FontAwesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

	<!-- librería Sweetalert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- Estilos personalizados -->
	<style>
		body {
			background: #f8f9fa;
		}

		.card {
			border-radius: 15px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
			border: none;
		}

		h1 {
			font-weight: bold;
			color: #0d6efd;
		}

		label {
			font-weight: 500;
		}

		.btn-primary {
			padding: 10px;
			font-size: 16px;
			font-weight: 500;
		}

		@media (max-width: 576px) {
			h1 {
				font-size: 1.5rem;
				text-align: center;
			}
		}
	</style>
</head>

<body>

	<div class="container py-5">
		<div class="card p-4">
			<h1 class="mb-4"><i class="fa-solid fa-user-plus"></i> Registrar/Actualizar Marca</h1>

			<!-- Usamos Thymeleaf: action apuntando al controlador Spring. Ajusta la URL si tu mapping es diferente -->
			<form th:action="@{/marcas/grabar}" method="post" th:object="${marca}" enctype="multipart/form-data">
				
				<!-- Hidden para el id -->
				<input type="hidden" th:field="*{idmarca}" />
				<!--Enviar el id de la marca en el formulario (campo hidden) para que repoMar.save(marca) haga un update en lugar de insert.-->
				
				<div class="row mb-3">
					<div class="col-md-12">
						<div class="form-floating mb-3 mb-md-0">
							<!-- Mantengo name para que el controlador reciba los parámetros igual que en el JSP -->
							<input th:field="*{nombre}" class="form-control" type="text" name="txtNombre" placeholder="Nombre" required />
							<label>Nombre</label>
						</div>
					</div>
				</div>

				<div class="mb-3">
					<label for="inputImagen" class="mb-1">Fotografía (jpg, jpeg, png)</label>
					<!-- quitar "required"": permite editar sin subir nueva imagen -->
					<input class="form-control" type="file" name="txtImagen" id="inputImagen" accept=".jpg,.jpeg,.png"/>
				</div>

				<div class="mt-4 mb-0">
					<div class="d-grid">
						<!-- boton mantiene el name/valor "accion" igual que en tu JSP para compatibilidad con el controlador -->
						<button class="btn btn-primary" type="submit"><i
								class="fa-solid fa-save"></i> Guardar</button>
					</div>
				</div>

				<div style="margin:15px 0px">
					<!-- enlace con Thymeleaf para regresar al listado -->
					<a th:href="@{/marcas/consultar}" class="btn btn-info">Regresar al listado</a>
				</div>

				<!-- Mensaje desde controlador -->
				<div role="alert" th:class="${cssmensaje}" th:text="${mensaje}"></div>

			</form>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
